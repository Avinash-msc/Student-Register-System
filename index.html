<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <!-- Frontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Other Imports -->
    <link rel="stylesheet" href="index.css" />
    <script src="./scripts/helper.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <h1 class="title">Student Records Management</h1>
        <p class="subtitle">A system where student records be managed</p>
    </header>
    <main>
        <!-- Registration Form -->
        <section id="form-sec" class="card hide">
            <form id="student-register-form">
                <div class="card">
                    <h2 class="subtitle">Enrollment Form</h2>
                    <i class="btn icon fas fa-times-circle" id="close-btn">
                        <span class="sr-only">Close</span>
                    </i>
                </div>
                <fieldset>
                    <legend>Student Details</legend>
                    <div class="form-element">
                        <span class="icon fas fa-id-card"></span>
                        <input type="number" name="id" id="stuID" placeholder=" " />
                        <label for="stuID">Student ID</label>
                    </div>
                    <div class="form-element">
                        <span class="icon fas fa-user-tie"></span>
                        <input type="text" name="name" id="stuName" placeholder=" " />
                        <label for="stuName">Student Name</label>
                    </div>
                    <div class="form-element">
                        <span class="icon fas fa-at"></span>
                        <input type="email" name="email" id="stuEmail" placeholder=" " />
                        <label for="stuEmail">Email</label>
                    </div>
                    <div class="form-element">
                        <span class="icon fas fa-phone-alt"></span>
                        <input type="tel" name="contact" id="stuContact" placeholder=" " minlength="10"
                            maxlength="10" />
                        <label for="stuContact">Contact</label>
                    </div>
                </fieldset>
                <div class="form-element">
                    <button class="btn" type="submit" id="submit-btn">Submit</button>
                </div>
            </form>
        </section>
        <!-- Display Section For Records -->
        <section id="display">
            <div class="card">
                <h2 class="subtitle">Student Records :</h2>
                <div>
                    <button title="Add New Record" id="add-rec-btn" class="btn">
                        <i class="icon fas fa-plus-square"><span class="sr-only">Add New Record</span></i>
                    </button>
                    <button title="Delete All Records" id="del-all-btn" class="btn">
                        <i class="icon fas fa-trash-alt"><span class="sr-only">Delete All</span></i>
                    </button>
                </div>
            </div>
            <div id="records">
                <div class="gridRow">
                    <div class="id-col"><strong>ID</strong></div>
                    <div class="name-col"><strong>Name</strong></div>
                    <div class="email-col"><strong>Email</strong></div>
                    <div class="contact-col"><strong>Contact</strong></div>
                    <div class="action-col"><strong>Actions</strong></div>
                </div>
                <div id="table">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
