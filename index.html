<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Frontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <!-- Other Imports -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="title">Student Records Management</h1>
        <p class="subtitle">A system where student records be managed</p>
    </header>
    <main>
        <!-- Registration Form -->
        <section>
            <form method="post" id="student-register-form">
                <h2>Enrollment Form</h2>
                <!-- [ ] todo: add icons before input -->
                <div class="form-element">
                    <input type="text" name="studentName" id="stuName" pattern="^[A-Za-z]+$"
                        title="Only letters Allowed" required>
                    <label for="stuName">student name</label>
                </div>
                <div class="form-element">
                    <input type="number" name="studentId" id="stuID" required>
                    <label for="stuID">student id</label>
                </div>
                <div class="form-element">
                    <input type="email" name="studentEmail" id="stuEmail" required>
                    <label for="stuEmail">email id</label>
                </div>
                <div class="form-element">
                    <input type="tel" name="studentContact" id="stuContact" required>
                    <label for="stuContact">contact no.</label>
                </div>
                <div class="form-element">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
        <!-- Display Section For Records -->
        <section>
            <table id="records">
                <caption>
                    <h2>Student Records</h2>
                </caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>

</html>
